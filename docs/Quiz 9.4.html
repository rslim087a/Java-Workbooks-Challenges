    <script>
      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 54109040, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Consider this code snippet: </p><pre class=\"prettyprint linenums\">City paris = new City(\"Paris\", 2161000);\nCity paris2 = paris;</pre><p>If you performed an equality check, where would the runtime stop?</p><img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2022-12-20_02-26-07-58f3754b902e1c59644221843d7fc883.png\"><p><br></p>", "relatedLectureIds": "", "feedbacks": ["The references are equal.", "", "", ""], "answers": ["<p>1</p>", "<p>2</p>", "<p>3 and it returns false</p>", "<p>3 and it returns true</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Consider this code snippet: City paris = new City(\"Paris\", 2161000);\nCity paris2 = paris;If you performed an equality check, where would the runtime stop?", "related_lectures": []}, {"_class": "assessment", "id": 54109044, "assessment_type": "multiple-choice", "prompt": {"question": "<p>1. Consider this code snippet: </p><pre class=\"prettyprint linenums\">City paris = new City(\"Paris\", 2161000);\nPerson person = new Person(\"John\", 26);\n\nparis.equals(person) </pre><p>Where would the equality check end?</p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2022-12-20_02-33-43-6192c5296aec4a6bcefb7c0e7c8fae47.png\"></p><p><br></p>", "relatedLectureIds": "", "feedbacks": ["", "1. The first condition is not satisfied because the references will not be equal. 2. The second condition is satisfied because the object being passed is not an instance of City. Try this in Visual Studio Code and visualize the runtime!", "", ""], "answers": ["<p>1</p>", "<p>2</p>", "<p>3 and it returns false</p>", "<p>3 and it returns true</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "1. Consider this code snippet: City paris = new City(\"Paris\", 2161000);\nPerson person = new Person(\"John\", 26);\n\nparis.equals(person) Where would the equality check end?", "related_lectures": []}, {"_class": "assessment", "id": 54109048, "assessment_type": "multiple-choice", "prompt": {"question": "<p>1. Consider this code snippet: </p><pre class=\"prettyprint linenums\">City city = new City(\"Paris\", 2161000);\nCity city2 = new City(\"Oslo\", 1234000);</pre><p>Where would the runtime stop if you perform an equality check? <img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2022-12-20_02-33-43-6192c5296aec4a6bcefb7c0e7c8fae47.png\"></p><p><br></p>", "relatedLectureIds": "", "feedbacks": ["", "", "1. The first condition is not satisfied because the references will not be equal. 2. The second condition is not satisfied because the object being passed is an instance of City. 3. The final return keyword returns false because the field values are not equal", ""], "answers": ["<p>1</p>", "<p>2</p>", "<p>3 and it returns false</p>", "<p>3 and it returns true</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "1. Consider this code snippet: City city = new City(\"Paris\", 2161000);\nCity city2 = new City(\"Oslo\", 1234000);Where would the runtime stop if you perform an equality check?", "related_lectures": []}, {"_class": "assessment", "id": 54109054, "assessment_type": "multiple-choice", "prompt": {"question": "<p>1. Consider this code snippet: </p><pre class=\"prettyprint linenums\">City city = new City(\"Paris\", 2161000);\nCity city2 = new City(city);</pre><p>Where would the runtime stop if you perform an equality check? <img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2022-12-20_02-33-43-6192c5296aec4a6bcefb7c0e7c8fae47.png\"></p><p><br></p>", "relatedLectureIds": "", "feedbacks": ["", "", "", "1. The first condition is not satisfied because the references will not be equal. 2. The second condition is not satisfied because the object being passed is an instance of City. 3. The final return keyword returns true because the field values tring name) {\n        this.name = name;\n    }\n\n    public long getPopulation() {\n        return this.population;\n    }\n\n    public void setPopulation(long population) {\n        this.population = population;\n    }\n\n}</pre><p> </p><p>Will the contains method return <code>true</code> or <code>false</code>? </p><p><br></p><pre class=\"prettyprint linenums\">        City paris = new City(\"Paris\", 2161000);\n\n        List&lt;City&gt; cities = new ArrayList&lt;&gt;();\n        cities.add(new City(\"London\", 8982000));\n        cities.add(paris);\n        cities.add(new City(\"Florence\", 382258));\n\n        System.out.println(cities.contains(paris));</pre>", "relatedLectureIds": "", "feedbacks": ["The contains method will loop through every object inside the list. It will use the default equals method to compare each element against the `paris` target. The first element will not share the same reference as the paris target, so the defaults equals method returns false. The second element shares a reference to the exact same object as the target, so the default equals method returns true, which means the contains method stops and returns true as well.", ""], "answers": ["<p>true</p>", "<p>false</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Consider the City class: public class City {\n\n    private String name;\n    private long population;\n\n\n    public City(String name, long population) {\n        this.name = name;\n        this.population = population;\n    }\n\n    public City(City source) {\n        this.name = source.name;\n        this.population = source.population;\n    }\n\n    public String getName() {\n        return this.name;\n    }\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public long getPopulation() {\n        return this.population;\n    }\n\n    public void setPopulation(long population) {\n        this.population = population;\n    }\n\n} Will the contains method return true ame = source.name;\n        this.population = source.population;\n    }\n\n    public String getName() {\n        return this.name;\n    }\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public long getPopulation() {\n        return this.population;\n    }\n\n    public void setPopulation(long population) {\n        this.population = population;\n    }\n   \n    public boolean equals(Object obj) {\n        if (this == obj)\n            return true;\n\n        if (!(obj instanceof City))\n            return false;\n\n        City city = (City)obj;\n        return Objects.equals(this.name, city.name) &amp;&amp; this.getPopulation() == city.population;\n    }\n\n} Will the contains method return true or false?         City paris = new City(\"Paris\", 2161000);\n\n        List&lt;City&gt; cities = new ArrayList&lt;&gt;();\n        cities.add(new City(\"London\", 8982000));\n        cities.add(new City(\"Paris\", 2161000));\n        cities.add(new City(\"Florence\", 382258));\n\n        System.out.println(cities.contains(paris));", "related_lectures": []}, {"_class": "assessment", "id": 59631744, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Consider the <code>City</code> class:</p><p><br></p><pre class=\"prettyprint linenums\"> public class City {\n\n    private String name;\n    private long population;\n\n\n    public City(String name, long population) {\n        this.name = name;\n        this.population = population;\n    }\n\n    public City(City source) {\n        this.name = source.name;\n        this.population = source.population;\n    }\n\n    public String getName() {\n        return this.name;\n    }\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public long getPopulation() {\n        return this.population;\n    }\n\n    public void setPopulation(long population) {\n        this.population = population;\n    }\n   \n    public boolean equals(Object obj) {\n        if (this == obj)\n            return true;\n\n        if (!(obj instanceof City))\n            return false;\n\n        City city = (City)obj;\n        return Objects.equals(this.name, city.name) &amp;&amp; this.getPopulation() == city.population;\n    }\n\n}</pre><p> </p><p>Will the contains method return <code>true</code> or <code>false</code>? </p><p><br></p><pre class=\"prettyprint linenums\">        City paris = new City(\"Paris\", 2161000);\n\n        List&lt;City&gt; cities = new ArrayList&lt;&gt;();\n        cities.add(new City(\"London\", 8982000));\n        cities.add(new City(\"Versailles\", 85771));\n        cities.add(new City(\"Florence\", 382258));\n\n        System.out.println(cities.contains(paris));</pre>", "relatedLectureIds": "", "feedbacks": ["", "The contains method will loop through every object inside the list. Because all of them are City objects, it will perform comparisons using the equals method that you overrode for objects of the City class. The first element is not equal to the target, so your equals method returns false. The second element is not equal to the target, so your equals method returns false. The third element is not equal to the target, so your equals method returns false. There are no more elements inside the list, so the contains method returns false."], "answers": ["<p>true</p>", "<p>false</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "Consider the City class: public class City {\n\n    private String name;\n    private long population;\n\n\n    public City(String name, long population) {\n        this.name = name;\n        this.population = population;\n    }\n\n    public City(City source) {\n        this.name = source.name;\n        this.population = source.population;\n    }\n\n    public String getName() {\n        return this.name;\n    }\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public long getPopulation() {\n        return this.population;\n    }\n\n    public void setPopulation(long population) {\n        this.population = population;\n    }\n   \n    public boolean equals(Object obj) {\n        if (this == obj)\n            return true;\n\n        if (!(obj instanceof City))\n            return false;\n\n        City city = (City)obj;\n        return Objects.equals(this.name, city.name) &amp;&amp; this.getPopulation() == city.population;\n    }\n\n} Will the contains method return true or false?         City paris = new City(\"Paris\", 2161000);\n\n        List&lt;City&gt; cities = new ArrayList&lt;&gt;();\n        cities.add(new City(\"London\", 8982000));\n        cities.add(new City(\"Versailles\", 85771));\n        cities.add(new City(\"Florence\", 382258));\n\n        System.out.println(cities.contains(paris));", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].classList.remove("correct", "incorrect");
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.classList.add("correct");
                // 
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.classList.add("incorrect");
                // 
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score.toFixed(0) + "/" + passPercent + "%";
      }
    </script>
