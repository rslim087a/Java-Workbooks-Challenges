    <script>
      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 59565408, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming that both lists have 11,000,000 elements, which operation will be slower?</p><p><br></p><pre class=\"prettyprint linenums\">linkedList.get(4_500_000);\narrayList.get(4_500_000);</pre>", "relatedLectureIds": "", "feedbacks": ["4,500,000 is closer to zero than 11,000,000. So the LinkedList starts from the first node, and takes 4,500,000 steps to reach its target. On the other hand, the ArrayList is backed by an underlying array which means everything is indexed. Accessing any value from it will be very fast.", "", ""], "answers": ["<p>The first one</p>", "<p>The second one</p>", "<p>The difference is negligible.</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Assuming that both lists have 11,000,000 elements, which operation will be slower?linkedList.get(4_500_000);\narrayList.get(4_500_000);", "related_lectures": []}, {"_class": "assessment", "id": 59565540, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming that both lists have 11,000,000 elements, which operation will be slower?</p><p><br></p><pre class=\"prettyprint linenums\">linkedList.get(2);\narrayList.get(2);</pre>", "relatedLectureIds": "", "feedbacks": ["", "", "The LinkedList starts from the first node and only has to take 2 steps to reach its target. And as always, the ArrayList can quickly index the element."], "answers": ["<p>The first one</p>", "<p>The second one</p>", "<p>The difference is negligible.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming that both lists have 11,000,000 elements, which operation will be slower?linkedList.get(2);\narrayList.get(2);", "related_lectures": []}, {"_class": "assessment", "id": 59565678, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming that both lists have 11,000,000 elements, which operation will be slower?</p><p><br></p><pre class=\"prettyprint linenums\">linkedList.get(10_999_995);\narrayList.get(10_999_995);</pre>", "relatedLectureIds": "", "feedbacks": ["", "", "The 10,999,995th element is very close to the end of the LinkedList, so it only has to take a few steps to reach its target. As always, the ArrayList can instantly index any of its elements."], "answers": ["<p>The first one</p>", "<p>The second one</p>", "<p>The difference is negligible.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming that both lists have 11,000,000 elements, which operation will be slower?linkedList.get(10_999_995);\narrayList.get(10_999_995);", "related_lectures": []}, {"_class": "assessment", "id": 59566760, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming that both lists have 11,000,000 <code>String</code> elements, which operation will be slower?</p><p><br></p><pre class=\"prettyprint linenums\">linkedList.add(\"dog\");\narrayList.add(\"dog\");</pre>", "relatedLectureIds": "", "feedbacks": ["", "", "The LinkedList simply adds another node. The ArrayList, assuming its underlying array has the capacity to store more elements, can simply add the element in the next empty spot. "], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>The difference will be negligible.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming that both lists have 11,000,000 String elements, which operation will be slower?linkedList.add(\"dog\");\narrayList.add(\"dog\");", "related_lectures": []}, {"_class": "assessment", "id": 59579192, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 <code>String</code> elements, each operation <strong>inserts</strong> \"cat\" a few spots away from the end.</p><p><br></p><pre class=\"prettyprint linenums\">linkedList.add(10_999_996, \"cat\");\narrayList.add(10_999_996, \"cat\");</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "The ArrayList more than likely has the capacity for another element, and it only needs to shift a few elements to the right in order to insert \"cat\" at spot 10,999,996. The LinkedList is also very fast because it can start from its tail, move a few steps to its left and insert a new node."], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>The difference is negligible.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming 11,000,000 String elements, each operation inserts \"cat\" a few spots away from the end.linkedList.add(10_999_996, \"cat\");\narrayList.add(10_999_996, \"cat\");Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579232, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 <code>String</code> elements, each operation <strong>inserts</strong> \"cat\" in the middle. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.add(5_500_000, \"cat\");\narrayList.add(5_500_000, \"cat\");</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "Think about the mechanisms at play here. The LinkedList needs to take 5,500,000 steps until it can insert \"cat\". The ArrayList more than likely has the capacity for another element, but because we're inserting \"cat\" right in the middle, it needs to shift over millions of elements to the right.  Both operations will take a very long time."], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>It's hard to say.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming 11,000,000 String elements, each operation inserts \"cat\" in the middle. linkedList.add(5_500_000, \"cat\");\narrayList.add(5_500_000, \"cat\");Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579250, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 <code>String</code> elements, each operation <strong>inserts</strong> \"cat\" close to the beginning. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.add(3, \"cat\");\narrayList.add(3, \"cat\");</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "The ArrayList will be orders of magnitude slower. The LinkedList only has to move 3 steps to insert \"cat\". The ArrayList has to shift over 10,999,997 elements to the right before it can insert \"cat\".", ""], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>It's hard to say.</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "Assuming 11,000,000 String elements, each operation inserts \"cat\" close to the beginning. linkedList.add(3, \"cat\");\narrayList.add(3, \"cat\");Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579276, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 elements, each operation <strong>removes</strong> the element at index 3. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.remove(3);\narrayList.remove(3);</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "The ArrayList will be orders of magnitude slower because after removing the value at that index, it needs to shift over millions of elements to the left. Meanwhile, the LinkedList simply travels three steps and removes the node.", ""], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>It's hard to say.</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "Assuming 11,000,000 elements, each operation removes the element at index 3. linkedList.remove(3);\narrayList.remove(3);Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579296, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 elements, each operation <strong>removes</strong> the element in the middle. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.remove(5_500_000);\narrayList.remove(5_500_000);</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "The LinkedList needs to travel 5,500,000 steps before it can remove its node. The ArrayList, after removing the value at that index, needs to shift over all the elements that come after it to the left."], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>Hard to say.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming 11,000,000 elements, each operation removes the element in the middle. linkedList.remove(5_500_000);\narrayList.remove(5_500_000);Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579928, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 elements, each operation <strong>removes</strong> an element close to the end. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.remove(10_999_997);\narrayList.remove(10_999_997);</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "The LinkedList needs to only travel a couple of steps from its tail to remove its node. The ArrayList, after removing the value at that index, needs to only shift over a couple of elements to the left."], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>Negligible speed difference.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming 11,000,000 elements, each operation removes an element close to the end. linkedList.remove(10_999_997);\narrayList.remove(10_999_997);Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579938, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 <code>String</code> elements, each operation <strong>updates</strong> the 10,999,997th element. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.set(10_999_997, \"cat\");\narrayList.set(10_999_997, \"cat\");</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "The LinkedList needs to only travel a couple of steps to update its node. The ArrayList can quickly access the element at that index and update it."], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>Negligible difference.</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Assuming 11,000,000 String elements, each operation updates the 10,999,997th element. linkedList.set(10_999_997, \"cat\");\narrayList.set(10_999_997, \"cat\");Which operation will be slower?", "related_lectures": []}, {"_class": "assessment", "id": 59579952, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Assuming 11,000,000 <code>String</code> elements, each operation <strong>updates</strong> the 4,500,000th element. </p><p><br></p><pre class=\"prettyprint linenums\">linkedList.set(4_500_000, \"cat\");\narrayList.set(4_500_000, \"cat\");</pre><p><br></p><p>Which operation will be slower?</p>", "relatedLectureIds": "", "feedbacks": ["The LinkedList will be orders of magnitude slower. It needs to take 4,500,000 steps from the beginning until it can update its node. The ArrayList can quickly access the element at that index.", "", ""], "answers": ["<p>The first one.</p>", "<p>The second one.</p>", "<p>The difference is negligible.</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Assuming 11,000,000 String elements, each operation updates the 4,500,000th element. linkedList.set(4_500_000, \"cat\");\narrayList.set(4_500_000, \"cat\");Which operation will be slower?", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].classList.remove("correct", "incorrect");
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.classList.add("correct");
                // 
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.classList.add("incorrect");
                // 
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score.toFixed(0) + "/" + passPercent + "%";
      }
    </script>
  </body>
