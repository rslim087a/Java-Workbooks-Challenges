gt;: 3</pre>", "<pre class=\"prettyprint linenums\">&gt;&gt;: 3\n&gt;&gt;: 2\n&gt;&gt;: 2</pre>", "<p>Out of bounds</p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "String[][] table = new String[3][2]; \n\n        System.out.println(table.length);\n        System.out.println(table[0].length);\n        System.out.println(table[1].length);Output:", "related_lectures": []}, {"_class": "assessment", "id": 30954722, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p><code>[0, 0]</code> </p>", "<p><code>ref</code> </p>", "<p>Index out of bounds</p>"], "relatedLectureIds": "", "feedbacks": ["", "", "This 2D array only has 3 rows. An index of 3 implies there are four.  "], "question": "<pre class=\"prettyprint linenums\">        String[][] table = new String[3][2]; \n        System.out.println(Arrays.toString(table[3]));</pre>"}, "correct_response": ["c"], "section": "", "question_plain": "String[][] table = new String[3][2]; \n        System.out.println(Arrays.toString(table[3]));", "related_lectures": []}, {"_class": "assessment", "id": 30954736, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">        String[][] table = new String[3][2]; \n        System.out.println(table[2][0]);\n        System.out.println(table[2][2]);</pre><p><strong>Output:</strong></p><p>1. first print</p><p>2. second print</p>", "relatedLectureIds": "", "feedbacks": ["", "", "Each row only has 2 elements. An index of 2 implies there are three. ", ""], "answers": ["<p>1. index out of bounds</p><p>2. index out of bounds</p>", "<p>1. index out of bounds</p><p>2. null</p>", "<p>1. null</p><p>2. index out of bounds</p>", "<p>1. null</p><p>2. null</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "String[][] table = new String[3][2]; \n        System.out.println(table[2][0]);\n        System.out.println(table[2][2]);Output:1. first print2. second print", "related_lectures": []}, {"_class": "assessment", "id": 30954746, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<pre class=\"prettyprint linenums\">        int[][] numbers = {\n            {1, 2, 3},\n            {4, 5, 6}\n        }; \n\n        numbers[1][1] = 7;</pre><p>The value of numbers is now:</p>", "answers": ["<pre class=\"prettyprint linenums\">[1, 2, 3]\n[4, 5, 7]</pre>", "<pre class=\"prettyprint linenums\">[1, 2, 3]\n[7, 5, 6]</pre>", "<pre class=\"prettyprint linenums\">[1, 2, 3]\n[4, 7, 6]</pre>", "<p>none of the above</p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "int[][] numbers = {\n            {1, 2, 3},\n            {4, 5, 6}\n        }; \n\n        numbers[1][1] = 7;The value of numbers is now:", "related_lectures": []}, {"_class": "assessment", "id": 30954750, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">int[][] numbers = {\n     {1, 2, 3},\n     {4, 5, 6}\n}; \n\nnumbers[10%2][5%2] = 7;</pre><p>Think about what <code>10 % 2</code> and <code>5 % 2</code> evaluate to. Then choose the option that correctly matches the updated array.</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<pre class=\"prettyprint linenums\">[7, 2, 3]\n[4, 5, 6]</pre>", "<pre class=\"prettyprint linenums\">[1, 7, 3]\n[4, 5, 6]</pre>", "<pre class=\"prettyprint linenums\">[1, 2, 3]\n[7, 5, 6]</pre>", "<p>none of the above</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "int[][] numbers = {\n     {1, 2, 3},\n     {4, 5, 6}\n}; \n\nnumbers[10%2][5%2] = 7;Think about what 10 % 2 and 5 % 2 evaluate to. Then choose the option that correctly matches the updated array.", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].classList.remove("correct", "incorrect");
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.classList.add("correct");
                // 
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.classList.add("incorrect");
                // 
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score.toFixed(0) + "/" + passPercent + "%";
      }
    </script>
  </body>
