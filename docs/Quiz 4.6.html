>Yes</p>", "<p>No</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "double number = Math.random() * 4; Is it possible for this code to produce a value of 4.4?", "related_lectures": []}, {"_class": "assessment", "id": 52400560, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">double number = Math.random() * 2 + 1; </pre><p>What is the lowest possible value that this code can produce?</p>", "relatedLectureIds": "", "feedbacks": ["", "Assuming Math.random() returns the minimum (0), multiplying that by 2 is still 0. But then add 1, and the lowest value that can be produced is 1. ", ""], "answers": ["<p>0</p>", "<p>1</p>", "<p>2</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "double number = Math.random() * 2 + 1; What is the lowest possible value that this code can produce?", "related_lectures": []}, {"_class": "assessment", "id": 52400784, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">double number = (int)(Math.random() * 2 + 1); </pre><p>What is the highest possible value that this code can produce?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "Assuming Math.random() returns the highest possible decimal (0.999999999999); multiplied by 2 is 1.999999999999999; add 1 and it's 2.999999999999, typecast it and it's 2. ", "", ""], "answers": ["<p>0</p>", "<p>1</p>", "<p>2</p>", "<p>3</p>", "<p>4</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "double number = (int)(Math.random() * 2 + 1); What is the highest possible value that this code can produce?", "related_lectures": []}, {"_class": "assessment", "id": 52400786, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">double number = (int)Math.random() * 6; </pre><p>What will the result be?</p>", "relatedLectureIds": "", "feedbacks": ["Order Matters. Whatever Math.random returns \u2013 let's say it's 0.9999999999 \u2013 typecasting that to an integer will equal 0. Then, 0 multiplied by 6 is still 0. Whoever wrote this code forgot to add brackets.", "", "", ""], "answers": ["<p>The result is always 0.</p>", "<p>0 \u2013 4</p>", "<p>0 \u2013 5</p>", "<p>0 \u2013 6</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "double number = (int)Math.random() * 6; What will the result be?", "related_lectures": []}, {"_class": "assessment", "id": 52400790, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">double number = (int) (Math.random() * 6); </pre><p>What will the result be?</p>", "relatedLectureIds": "", "feedbacks": ["", "First the result from Math.random() is multiplied by 6. Let's say Math.random returns 0.9999999, multiplying that by 6 equals 5.999999999, and THEN typecasting that returns 5.", "", ""], "answers": ["<p>The result will always be 0</p>", "<p>0 - 5</p>", "<p>0 - 4</p>", "<p>0 - 6</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "double number = (int) (Math.random() * 6); What will the result be?", "related_lectures": []}, {"_class": "assessment", "id": 52400912, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">a) (int) (Math.random() * 2 + 1);    //Math.random returned 0\nb)&nbsp;(int) (Math.random() * 2 + 1);    //Math.random returned 0.2\nc)&nbsp;(int) (Math.random() * 2 + 1);    //Math.random returned 0.4\nd) (int) (Math.random() * 2 + 1);    //Math.random returned 0.6\ne) (int) (Math.random() * 2 + 1);    //Math.random returned 0.8</pre><p>Take out your calculator. What will the result be in each scenario?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>a) 1</p><p>b) 1.4</p><p>c) 1.8</p><p>d) 2.2</p><p>e) 2.6</p>", "<p>a) 1</p><p>b) 1</p><p>c) 2</p><p>d) 2</p><p>e) 2</p>", "<p>a) 1</p><p>b) 1.4</p><p>c) 2.8</p><p>d) 2.2</p><p>e) 2.6</p>", "<p>a) 1</p><p>b) 1</p><p>c) 1</p><p>d) 2</p><p>e) 2</p>"]}, "correct_response": ["d"], "section": "", "question_plain": "a) (int) (Math.random() * 2 + 1);    //Math.random returned 0\nb)&nbsp;(int) (Math.random() * 2 + 1);    //Math.random returned 0.2\nc)&nbsp;(int) (Math.random() * 2 + 1);    //Math.random returned 0.4\nd) (int) (Math.random() * 2 + 1);    //Math.random returned 0.6\ne) (int) (Math.random() * 2 + 1);    //Math.random returned 0.8Take out your calculator. What will the result be in each scenario?", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].classList.remove("correct", "incorrect");
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.classList.add("correct");
                // 
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.classList.add("incorrect");
                // 
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score.toFixed(0) + "/" + passPercent + "%";
      }
    </script>
  </body>
</html>
