re building a megaphone app, and it should print this message 10 times?</p><img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2021-03-10_03-59-33-0c12da33b3bdeb06c169a6aab18b6681.png\"><p>Should one use a <code>for</code> loop, or a <code>while</code> loop? </p>", "answers": ["<p><code>for</code> loop</p>", "<p><code>while</code> loop</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "You're building a megaphone app, and it should print this message 10 times?Should one use a for loop, or a while loop?", "related_lectures": []}, {"_class": "assessment", "id": 30355456, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["The for loop will sing the song exactly ninety-nine times. ", ""], "relatedLectureIds": "", "question": "<p>You're building an app that sings the song: <code>99 bottles of beer on the wall</code>.</p><p><img src=\"https://firebasestorage.googleapis.com/v0/b/learnthepart-75aed.appspot.com/o/images%2F05a1fc52-0871-45a1-9527-de11745b813c?alt=media&amp;token=731e5fad-e2f0-4262-bf86-e423cd51625a\"></p><p>Should one use a <code>for</code> loop, or a <code>while</code> loop? </p>", "answers": ["<p><code>for</code> loop</p>", "<p><code>while</code> loop</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "You're building an app that sings the song: 99 bottles of beer on the wall.Should one use a for loop, or a while loop?", "related_lectures": []}, {"_class": "assessment", "id": 30355460, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p><code>for</code> loop</p>", "<p><code>while</code> loop</p>"], "relatedLectureIds": "", "feedbacks": ["", "It's unclear when the user will enter their information correctly. So, this is a perfect use case for while loops. "], "question": "<p>Your app needs to keep running the \"<strong>Signing In</strong>\" code until the user enters their information correctly:</p><img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2021-03-10_04-04-30-1cde1d00a51fc5429864728100e07167.gif\"><p>Should you use a <code>for</code> loop, or a <code>while</code> loop.</p>"}, "correct_response": ["b"], "section": "", "question_plain": "Your app needs to keep running the \"Signing In\" code until the user enters their information correctly:Should you use a for loop, or a while loop.", "related_lectures": []}, {"_class": "assessment", "id": 30355468, "assessment_type": "multiple-choice", "prompt": {"question": "<p>How many times will the counter <code>i</code> print?</p><pre class=\"prettyprint linenums\">         for (int i=0; i&lt;4; i++) {\n             System.out.println(i);\n         }</pre>", "answers": ["<p>once </p>", "<p>twice</p>", "<p>three times</p>", "<p>four times</p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["d"], "section": "", "question_plain": "How many times will the counter i print?         for (int i=0; i&lt;4; i++) {\n             System.out.println(i);\n         }", "related_lectures": []}, {"_class": "assessment", "id": 30355470, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", "", ""], "question": "<p>How many times will the counter <code>i</code> print?</p><pre class=\"prettyprint linenums\">         for (int i=0; i&lt;=4; i++) {\n             System.out.println(i);\n         }</pre>", "answers": ["<p>once </p>", "<p>twice</p>", "<p>three times</p>", "<p>four times</p>", "<p>five times</p>"], "relatedLectureIds": ""}, "correct_response": ["e"], "section": "", "question_plain": "How many times will the counter i print?         for (int i=0; i&lt;=4; i++) {\n             System.out.println(i);\n         }", "related_lectures": []}, {"_class": "assessment", "id": 30355474, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["The loop starts at i = 0, and keeps running as long as i is less than 4.  ", "", ""], "answers": ["<pre class=\"prettyprint linenums\">0\n1\n2\n3</pre>", "<pre class=\"prettyprint linenums\">1\n2\n3\n4</pre>", "<pre class=\"prettyprint linenums\">0\n1\n2\n3\n4</pre>"], "question": "<p>What is this code's output?</p><pre class=\"prettyprint linenums\">         for (int i=0; i&lt;4; i++) {\n             System.out.println(i);\n         }</pre>"}, "correct_response": ["a"], "section": "", "question_plain": "What is this code's output?         for (int i=0; i&lt;4; i++) {\n             System.out.println(i);\n         }", "related_lectures": []}, {"_class": "assessment", "id": 30355476, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "The loop starts at i = 0, and keeps running as long as i is less or equal to 4.  ", ""], "relatedLectureIds": "", "answers": ["<pre class=\"prettyprint linenums\">0\n1\n2\n3</pre>", "<pre class=\"prettyprint linenums\">0\n1\n2\n3\n4</pre>", "<pre class=\"prettyprint linenums\">0\n1\n2\n3\n4\n5</pre>"], "question": "<p>What is this code's output:</p><pre class=\"prettyprint linenums\">         for (int i=0; i&lt;=4; i++) {\n             System.out.println(i);\n         }</pre>"}, "correct_response": ["b"], "section": "", "question_plain": "What is this code's output:         for (int i=0; i&lt;=4; i++) {\n             System.out.println(i);\n         }", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].classList.remove("correct", "incorrect");
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.classList.add("correct");
                // 
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.classList.add("incorrect");
                // 
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
  </body>
