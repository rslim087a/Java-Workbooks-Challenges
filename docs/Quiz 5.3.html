  <body onload="main()">
    <div id="score" class="score">
      <span>Score: N/A of N/A</span>
    </div>
    <div id="quiz-container" class="quiz-content"></div>

    <script>
      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 30357492, "assessment_type": "multiple-choice", "prompt": {"answers": ["<pre class=\"prettyprint linenums\">10\n9\n8\n7\n6\n5</pre>", "<pre class=\"prettyprint linenums\">10 \n9 \n8 \n7 \n6 \n5\n4</pre>", "<pre class=\"prettyprint linenums\">5 \n6 \n7 \n8 \n9 \n10</pre>"], "question": "<pre class=\"prettyprint linenums\">for (int i=10; i&gt;4; i--) {\n    System.out.println(i + \" \");\n}</pre><p><strong>Output:</strong></p>", "feedbacks": ["The loop starts at i = 10, and keeps running as long as i is greater than 4. ", "", ""], "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "for (int i=10; i&gt;4; i--) {\n    System.out.println(i + \" \");\n}Output:", "related_lectures": []}, {"_class": "assessment", "id": 30380686, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Yes</p>"], "relatedLectureIds": "", "question": "<p>Animation of the previous code:</p><img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2021-03-11_01-13-21-8f07e5f9bdc855160e08353fe6d05ede.gif\"><p>Press \"Yes\" when you're ready to move to the next question</p>", "feedbacks": [""]}, "correct_response": ["a"], "section": "", "question_plain": "Animation of the previous code:Press \"Yes\" when you're ready to move to the next question", "related_lectures": []}, {"_class": "assessment", "id": 30357820, "assessment_type": "multiple-choice", "prompt": {"question": "<pre class=\"prettyprint linenums\">for (int i=10; i&gt;=4; i--) {\n    System.out.println(i + \" \");\n}</pre><p><strong>Output:</strong></p>", "answers": ["<pre class=\"prettyprint linenums\">5\n6\n7\n8\n9\n10</pre>", "<pre class=\"prettyprint linenums\">10 \n9 \n8 \n7 \n6 \n5 \n4</pre>", "<pre class=\"prettyprint linenums\">10 \n9 \n8 \n7 \n6 \n5</pre>"], "relatedLectureIds": "", "feedbacks": ["The loop starts at i = 10, and keeps running as long as i is greater than or equal to 4.  ", "The loop starts at i = 10, and keeps running as long as i is greater than or equal to 4.  ", ""]}, "correct_response": ["b"], "section": "", "question_plain": "for (int i=10; i&gt;=4; i--) {\n    System.out.println(i + \" \");\n}Output:", "related_lectures": []}, {"_class": "assessment", "id": 30357886, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<pre class=\"prettyprint linenums\">2 \n4 \n6 \n8 \n10</pre><p><br></p>", "<pre class=\"prettyprint linenums\">2 \n4 \n6 \n8 </pre>", "<pre class=\"prettyprint linenums\">8\n6 \n4\n2 </pre>"], "question": "<p><strong>Note</strong>: the step size is <code>2</code>. </p><pre class=\"prettyprint linenums\">         for (int i=2; i&lt;10; i+=2) {\n             System.out.println(i + \" \");\n         }</pre><p><strong>Output:</strong></p>", "feedbacks": ["", "The loop starts at i = 2, and keeps running as long as ' i ' is less than 10.", ""]}, "correct_response": ["b"], "section": "", "question_plain": "Note: the step size is 2.          for (int i=2; i&lt;10; i+=2) {\n             System.out.println(i + \" \");\n         }Output:", "related_lectures": []}, {"_class": "assessment", "id": 30357892, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", ""], "answers": ["<pre class=\"prettyprint linenums\">2 \n4 \n6 \n8 </pre>", "<pre class=\"prettyprint linenums\">2 \n4 \n6 \n8 \n10 </pre><p><br></p>", "<pre class=\"prettyprint linenums\">10 \n8 \n6 \n4 \n2 </pre>"], "relatedLectureIds": "", "question": "<pre class=\"prettyprint linenums\">         for (int i=2; i&lt;=10; i+=2) {\n             System.out.println(i + \" \");\n         }\n</pre><p><strong>Output:</strong></p>"}, "correct_response": ["b"], "section": "", "question_plain": "for (int i=2; i&lt;=10; i+=2) {\n             System.out.println(i + \" \");\n         }\nOutput:", "related_lectures": []}, {"_class": "assessment", "id": 30380690, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Yes</p>"], "feedbacks": [""], "question": "<p>Animation of the previous code:</p><img src=\"https://img-c.udemycdn.com/redactor/raw/quiz_question/2021-03-11_01-20-35-ed530a6b024a154f909cd427a2e9b5eb.gif\"><p>Press \"Yes\" when you're ready to move to the next question</p>", "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "Animation of the previous code:Press \"Yes\" when you're ready to move to the next question", "related_lectures": []}, {"_class": "assessment", "id": 30357896, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["The loop starts at i = 10, and keeps running as long as i is greater or equal to 2.  ", "", ""], "question": "<pre class=\"prettyprint linenums\">         for (int i=10; i&gt;=2; i-=2) {\n             System.out.println(i + \" \");\n         }</pre><p><strong>Output:</strong></p>", "answers": ["<pre class=\"prettyprint linenums\">10 \n8 \n6 \n4 \n2 </pre>", "<pre class=\"prettyprint linenums\">2 \n4 \n6 \n8 \n10 </pre>", "<pre class=\"prettyprint linenums\">10 \n8 \n6 \n4 </pre>"]}, "correct_response": ["a"], "section": "", "question_plain": "for (int i=10; i&gt;=2; i-=2) {\n             System.out.println(i + \" \");\n         }Output:", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].classList.remove("correct", "incorrect");
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.classList.add("correct");
                // 
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.classList.add("incorrect");
                // 
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score.toFixed(0) + "/" + passPercent + "%";
      }
    </script>
  </body>
</html>
